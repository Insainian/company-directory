<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Aarali Profile</title>
</head>

<body>
  <div class="mx-auto max-w-lg bg-white rounded-lg p-8 shadow-xl">
    <img
      class="rounded-full border-solid border-0 xl:border-4 border-black object-cover mx-auto p-3 h-16 w-16 md:h-24 md:w-24 lg:h-48 lg:w-48 xl:h-64 xl:w-64"
      src="flower.jpg" alt="Profile Image">
    <div class="font-sans text-center">
      <!--Employee Name-->
      <p class="font-bold subpixel-antialiased text-base sm:text-lg md:text-xl lg:text-3xl xl:text-5xl">John Doe</p>
      <div class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-2xl">
        <!--Employee Job/Title-->
        <p class="antialiased font-semibold italic">CEO</p>
        <!--Employee Gender-->
        <p class="antialiased font-semibold">Prefered Gender Pronouns:
          <span class="font-light italic">he/him</span></p>
        <!--Employee Contact Info-->
        <p class="antialiased font-semibold ">Email:
          <span class="font-light italic">jon_doe1234@gmail.com</span></p>
        <p class="antialiased font-semibold ">Phone:
          <span class="font-light italic">123-456-7890</span></p>
        <!--Employee Skills-->
        <p class="antialiased font-semibold">Skills:
          <span
            class="font-light rounded-full p-1 px-4 bg-blue-300 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl">Python</span>
          <span
            class="font-light rounded-full p-1 px-4 bg-blue-300 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl">HTML</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
